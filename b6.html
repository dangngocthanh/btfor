<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<script>
    let i=0,c=0,s=0
    for(i;;i++){
        if (i%7===0){
            c++
            s=s+i
            if (c===30) break
        }
    }
    document.write(s)
</script>
</body>
</html>
