<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<script>
    let a;
    do{
        a=prompt('Nhập nhiệt độ hiện tại')
        if (a>100) alert('Hãy giảm nhiệt độ thiết bị')
        if (a<20) alert('Hãy tăng nhiệt độ thiết bị')
    }while (a>100 || a<20)
    alert('Nhiệt độ bình thường ')
</script>
</body>
</html>
